<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Splash Envelope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #fff;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      z-index: 9999;
      background-color: #fff;
    }

    .splash img {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <img src="https://i.imgur.com/Wo93JL5.jpg" alt="Envelope">
  </div>

  <script>
    const splash = document.getElementById("splash");

    splash.addEventListener("click", () => {
      splash.classList.add("fade-out");

      // Aguarda a transição antes de redirecionar
      setTimeout(() => {
        window.location.href = "splash.html";
      }, 1000); // tempo da transição em milissegundos
    });
  </script>

</body>
</html>
