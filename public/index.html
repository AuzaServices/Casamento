<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem em Tela Cheia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .imagem-container {
      width: 100vw;
      height: 100vh;
    }

    .imagem-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ou 'contain' se quiser ver tudo */
      display: block;
    }
  </style>
</head>
<body>
  <div class="imagem-container">
    <img src="https://i.imgur.com/SEU-CODIGO.png" alt="Imagem em tela cheia">
  </div>
</body>
</html>
