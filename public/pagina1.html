<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Imagem Vertical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow-y: auto;
    }

    .imagem-container {
      max-width: 100%;
      padding: 20px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="imagem-container">
    <img src="/public/pg.png" alt="Imagem vertical style="width: 100%; height: auto;>
  </div>
</body>
</html>
